---
- name: download EPEL rpm
  get_url:
    url: "{{ common_redhat_epel_rpm }}"
    dest: "/tmp/epel-release.rpm"
    checksum: "{{ common_redhat_epel_rpm_checksum }}"
    owner: root
    group: root
    mode: 0644

- name: add epel repo
  yum:
    name: "/tmp/epel-release.rpm"
    state: present
    lock_timeout: 60

- name: perform a yum update
  yum:
    name: '*'
    state: latest
    lock_timeout: 60

- name: install baseline dependencies
  yum:
    name: "{{ common_rpms }}"
    state: present
    lock_timeout: 60

- name: install extra rpms
  yum:
    name: "{{ common_extra_rpms }}"
    state: present
    lock_timeout: 60
