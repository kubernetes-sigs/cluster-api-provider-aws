---
- name: add epel repo
  yum:
    name: "{{ common_redhat_epel_rpm }}"
    state: present
    lock_timeout: 60

- name: add cloud-init copr repo
  get_url:
    url: "{{ common_redhat_cloud_init_copr_rpm }}"
    dest: /etc/yum.repos.d/cloud-init-copr.repo

- name: add yum priority
  lineinfile:
    path: /etc/yum.repos.d/cloud-init-copr.repo
    regexp: '^priority='
    line: 'priority=1'
  when: ansible_distribution == "Amazon"

- name: perform a yum update
  yum:
    name: '*'
    state: latest
    lock_timeout: 60

- name: install baseline dependencies
  yum:
    name: "{{ common_rpms }}"
    state: present
    lock_timeout: 60

- name: install extra rpms
  yum:
    name: "{{ common_extra_rpms }}"
    state: present
    lock_timeout: 60

- name: configure cloud-init on amazon-linux
  copy:
    src: files/cloud.cfg
    dest: /etc/cloud/cloud.cfg
    owner: root
    group: root
    mode: 0644
  when: ansible_distribution == "Amazon" and ansible_distribution_major_version == "NA"