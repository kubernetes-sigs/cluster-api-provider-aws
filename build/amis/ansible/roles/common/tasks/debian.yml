---
- name: Add cloud-init ppa repo
  apt_repository:
    repo: "{{ common_deb_cloud_init_ppr_repo }}"

- name: update apt cache
  apt:
    force_apt_get: True
    update_cache: True
    cache_valid_time: 3600

- name: perform a dist-upgrade
  apt:
    force_apt_get: True
    upgrade: dist

- name: install baseline dependencies
  apt:
    force_apt_get: True
    name: "{{ common_debs }}"
    state: latest

- name: install extra debs
  apt:
    force_apt_get: True
    name: "{{ common_extra_debs }}"
    state: latest

- name: install pinned debs
  apt:
    force_apt_get: True
    name: "{{ common_pinned_debs }}"
    state: present
    force: yes