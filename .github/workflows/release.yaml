name: release

on:
  push:
    tags:
    - 'v*'

permissions:
  contents: write # required to write to github release.

jobs:
  release:
    name: Create draft release
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - name: Set version info
        run: |
          echo "VERSION=$GITHUB_REF_NAME" >> $GITHUB_ENV
          echo "PREVIOUS_VERSION=$(git tag --sort=-v:refname | head -n 2 | tail -n 1)" >> $GITHUB_ENV
          echo "RELEASE_BRANCH=release-$(echo $GITHUB_REF_NAME | grep -o '\d\.\d*')" >> $GITHUB_ENV
      - name: Run release
        run: make release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
