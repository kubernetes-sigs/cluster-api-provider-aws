apiVersion: "cluster.k8s.io/v1alpha1"
kind: Machine
metadata:
  generateName: node-
  labels:
    set: node
spec:
  versions:
    kubelet: v1.13.2
  providerSpec:
    value:
      apiVersion: awsprovider/v1alpha1
      kind: AWSMachineProviderSpec
      instanceType: "t3.medium"
      iamInstanceProfile: "nodes.cluster-api-provider-aws.sigs.k8s.io"
      keyName: "$(SSH_KEY_NAME)"
