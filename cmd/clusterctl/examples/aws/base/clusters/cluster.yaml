apiVersion: "cluster.k8s.io/v1alpha1"
kind: Cluster
metadata:
  name: default
spec:
  clusterNetwork:
    services:
      cidrBlocks:
        - "10.96.0.0/12"
    pods:
      cidrBlocks:
        - "192.168.0.0/16"
    serviceDomain: "cluster.local"
  providerSpec:
    value:
      apiVersion: "awsprovider/v1alpha1"
      kind: "AWSClusterProviderSpec"
      region: us-east-1
      sshKeyName: "$(SSH_KEY_NAME)"
