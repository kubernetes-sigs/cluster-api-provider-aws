kind: AWSMachineTemplate
apiVersion: infrastructure.cluster.x-k8s.io/v1beta2
metadata:
  name: "${CLUSTER_NAME}-md-0"
spec:
  template:
    spec:
      subnet:
        filters:
          - name: "availabilityZone"
            values:
              - "us-west-2a"
          - name: "tag-key"
            values:
              - "kubernetes.io/role/internal-elb"
