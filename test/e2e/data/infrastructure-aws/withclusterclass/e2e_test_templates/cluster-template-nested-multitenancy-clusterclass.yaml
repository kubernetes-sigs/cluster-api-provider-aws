apiVersion: cluster.x-k8s.io/v1beta1
kind: Cluster
metadata:
  labels:
    cni: ${CLUSTER_NAME}-crs-0
  name: ${CLUSTER_NAME}
spec:
  clusterNetwork:
    pods:
      cidrBlocks:
      - 192.168.0.0/16
  topology:
    class: multi-tenancy
    controlPlane:
      replicas: ${CONTROL_PLANE_MACHINE_COUNT}
    variables:
    - name: region
      value: ${AWS_REGION}
    - name: sshKeyName
      value: ${AWS_SSH_KEY_NAME}
    - name: controlPlaneMachineType
      value: ${AWS_CONTROL_PLANE_MACHINE_TYPE}
    - name: workerMachineType
      value: ${AWS_NODE_MACHINE_TYPE}
    - name: bastionEnabled
      value: true
    - name: vpcAZUsageLimit
      value: 1
    - name: identityRef
      value:
        kind: AWSClusterRoleIdentity
        name: ${MULTI_TENANCY_NESTED_IDENTITY_NAME}
    version: ${KUBERNETES_VERSION}
    workers:
      machineDeployments:
      - class: default-worker
        name: md-0
        replicas: ${WORKER_MACHINE_COUNT}
---
apiVersion: v1
data: ${CNI_RESOURCES}
kind: ConfigMap
metadata:
  name: cni-${CLUSTER_NAME}-crs-0
---
apiVersion: addons.cluster.x-k8s.io/v1beta1
kind: ClusterResourceSet
metadata:
  name: ${CLUSTER_NAME}-crs-0
spec:
  clusterSelector:
    matchLabels:
      cni: ${CLUSTER_NAME}-crs-0
  resources:
  - kind: ConfigMap
    name: cni-${CLUSTER_NAME}-crs-0
  strategy: ApplyOnce
---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta2
kind: AWSClusterRoleIdentity
metadata:
  name: ${MULTI_TENANCY_JUMP_IDENTITY_NAME}
spec:
  allowedNamespaces: {}
  durationSeconds: 900
  roleARN: ${MULTI_TENANCY_JUMP_ROLE_ARN}
  sessionName: ${MULTI_TENANCY_JUMP_IDENTITY_NAME}-session
  sourceIdentityRef:
    kind: AWSClusterControllerIdentity
    name: default
---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta2
kind: AWSClusterRoleIdentity
metadata:
  name: ${MULTI_TENANCY_NESTED_IDENTITY_NAME}
spec:
  allowedNamespaces: {}
  roleARN: ${MULTI_TENANCY_NESTED_ROLE_ARN}
  sessionName: ${MULTI_TENANCY_NESTED_IDENTITY_NAME}-session
  sourceIdentityRef:
    kind: AWSClusterRoleIdentity
    name: ${MULTI_TENANCY_JUMP_IDENTITY_NAME}
