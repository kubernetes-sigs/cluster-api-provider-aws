---
apiVersion: cluster.x-k8s.io/v1beta1
kind: Cluster
metadata:
  name: "${CLUSTER_NAME}"
spec:
  clusterNetwork:
    pods:
      cidrBlocks: ["192.168.0.0/16"]
  infrastructureRef:
    kind: AWSManagedCluster
    apiVersion: infrastructure.cluster.x-k8s.io/v1beta2
    name: "${CLUSTER_NAME}"
  controlPlaneRef:
    kind: AWSManagedControlPlane
    apiVersion: controlplane.cluster.x-k8s.io/v1beta2
    name: "${CLUSTER_NAME}-control-plane"
---
kind: AWSManagedCluster
apiVersion: infrastructure.cluster.x-k8s.io/v1beta2
metadata:
  name: "${CLUSTER_NAME}"
spec: {}
---
kind: AWSManagedControlPlane
apiVersion: controlplane.cluster.x-k8s.io/v1beta2
metadata:
  name: "${CLUSTER_NAME}-control-plane"
spec:
  region: "${AWS_REGION}"
  sshKeyName: "${AWS_SSH_KEY_NAME}"
  version: "${KUBERNETES_VERSION}"
  vpcCni:
    env:
      - name: FOO
        value: BAR
      - name: ENABLE_PREFIX_DELEGATION
        value: "true"
  addons:
    - name: "vpc-cni"
      version: "${VPC_ADDON_VERSION}"
      conflictResolution: "overwrite"
    - name: "coredns"
      version: "${COREDNS_ADDON_VERSION}"
      conflictResolution: "overwrite"
      configuration: '${COREDNS_ADDON_CONFIGURATION}'
  identityRef:
    kind: AWSClusterStaticIdentity
    name: e2e-account
  # secondaryCidrBlock added to test it's creation and deletion functionality within the cluster.
  secondaryCidrBlock: 100.64.0.0/16
