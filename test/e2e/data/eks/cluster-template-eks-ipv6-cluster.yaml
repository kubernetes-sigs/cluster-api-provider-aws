---
apiVersion: cluster.x-k8s.io/v1beta1
kind: Cluster
metadata:
  name: "${CLUSTER_NAME}"
spec:
  clusterNetwork:
    pods:
      cidrBlocks: ["192.168.0.0/16"]
  infrastructureRef:
    kind: AWSManagedControlPlane
    apiVersion: controlplane.cluster.x-k8s.io/v1beta1
    name: "${CLUSTER_NAME}-control-plane"
  controlPlaneRef:
    kind: AWSManagedControlPlane
    apiVersion: controlplane.cluster.x-k8s.io/v1beta1
    name: "${CLUSTER_NAME}-control-plane"
---
kind: AWSManagedControlPlane
apiVersion: controlplane.cluster.x-k8s.io/v1beta1
metadata:
  name: "${CLUSTER_NAME}-control-plane"
spec:
  vpcCni:
    env:
      - name: ENABLE_PREFIX_DELEGATION
        value: "true"
      - name: ENABLE_IPV6
        value: "true"
      - name: ENABLE_IPV4
        value: "false"
  network:
    vpc:
      enableIPv6: "${ENABLE_IPV6}"
  region: "${AWS_REGION}"
  sshKeyName: "${AWS_SSH_KEY_NAME}"
  version: "${KUBERNETES_VERSION}"
  addons:
    - name: "vpc-cni"
      version: "${VPC_ADDON_VERSION}"
      conflictResolution: "overwrite"
    - name: "coredns"
      version: "${COREDNS_ADDON_VERSION}"
      conflictResolution: "overwrite"
    - name: "kube-proxy"
      version: "${KUBE_PROXY_ADDON_VERSION}"
      conflictResolution: "overwrite"
  identityRef:
    kind: AWSClusterStaticIdentity
    name: e2e-account
  # secondaryCidrBlock added to test it's creation and deletion functionality within the cluster.
  secondaryCidrBlock: 100.64.0.0/16
