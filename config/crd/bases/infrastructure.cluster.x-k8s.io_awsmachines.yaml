                description: |-
                  HostAffinity specifies the dedicated host affinity setting for the instance.
                  When HostAffinity is set to "host", an instance started onto a specific host always restarts on the same host if stopped:
                  - If HostID is set, the instance launches on the specific host and must return to that same host after any stop/start (Targeted & Pinned).
                  - If HostID is not set, the instance gets launched on any available and must returns to the same host after any stop/start (Auto-placed & Pinned).
                  When HostAffinity is set to "default" (the default value), the instance (when restarted) can return on any available host:
                  - If HostID is set, the instance launches on the specified host now, but (when restarted) can return to any available hosts (Targeted & Flexible).
                  - If HostID is not set, the instance launches on any available host now, and (when restarted) can return to any available hosts (Auto-placed & Flexible).
                  If HostAffinity is not specified, it defaults to "default".
                enum:
                - default
                - host
                type: string
              hostID:
                description: |-
                  HostID specifies the Dedicated Host on which the instance must be started.
                  This field is mutually exclusive with DynamicHostAllocation.
                maxLength: 19
                pattern: ^h-[0-9a-f]{17}$
                type: string
              iamInstanceProfile:
                description: IAMInstanceProfile is a name of an IAM instance profile
                  to assign to the instance
                type: string
              ignition:
                description: Ignition defined options related to the bootstrapping
                  systems where Ignition is used.
                properties:
                  proxy:
                    description: |-
                      Proxy defines proxy settings for Ignition.
                      Only valid for Ignition versions 3.1 and above.
                    properties:
                      httpProxy:
                        description: |-
                          HTTPProxy is the HTTP proxy to use for Ignition.
                          A single URL that specifies the proxy server to use for HTTP and HTTPS requests,
                          unless overridden by the HTTPSProxy or NoProxy options.
                        type: string
                      httpsProxy:
                        description: |-
                          HTTPSProxy is the HTTPS proxy to use for Ignition.
                          A single URL that specifies the proxy server to use for HTTPS requests,
                          unless overridden by the NoProxy option.
                        type: string
                      noProxy:
                        description: |-
                          NoProxy is the list of domains to not proxy for Ignition.
                          Specifies a list of strings to hosts that should be excluded from proxying.

                          Each value is represented by:
                          - An IP address prefix (1.2.3.4)
                          - An IP address prefix in CIDR notation (1.2.3.4/8)
                          - A domain name
                            - A domain name matches that name and all subdomains
                            - A domain name with a leading . matches subdomains only
                          - A special DNS label (*), indicates that no proxying should be done

                          An IP address prefix and domain name can also include a literal port number (1.2.3.4:80).
                        items:
                          description: IgnitionNoProxy defines the list of domains
                            to not proxy for Ignition.
                          maxLength: 2048
                          type: string
                        maxItems: 64
                        type: array
                    type: object
                  storageType:
                    default: ClusterObjectStore
                    description: |-
                      StorageType defines how to store the boostrap user data for Ignition.
                      This can be used to instruct Ignition from where to fetch the user data to bootstrap an instance.

                      When omitted, the storage option will default to ClusterObjectStore.

                      When set to "ClusterObjectStore", if the capability is available and a Cluster ObjectStore configuration
                      is correctly provided in the Cluster object (under .spec.s3Bucket),
                      an object store will be used to store bootstrap user data.

                      When set to "UnencryptedUserData", EC2 Instance User Data will be used to store the machine bootstrap user data, unencrypted.
                      This option is considered less secure than others as user data may contain sensitive informations (keys, certificates, etc.)
                      and users with ec2:DescribeInstances permission or users running pods
                      that can access the ec2 metadata service have access to this sensitive information.
                      So this is only to be used at ones own risk, and only when other more secure options are not viable.
                    enum:
                    - ClusterObjectStore
                    - UnencryptedUserData
                    type: string
                  tls:
                    description: |-
                      TLS defines TLS settings for Ignition.
                      Only valid for Ignition versions 3.1 and above.
                    properties:
                      certificateAuthorities:
                        description: |-
                          CASources defines the list of certificate authorities to use for Ignition.
                          The value is the certificate bundle (in PEM format). The bundle can contain multiple concatenated certificates.
                          Supported schemes are http, https, tftp, s3, arn, gs, and `data` (RFC 2397) URL scheme.
                        items:
                          description: IgnitionCASource defines the source of the
                            certificate authority to use for Ignition.
                          maxLength: 65536
                          type: string
                        maxItems: 64
                        type: array
                    type: object
                  version:
                    description: |-
                      Version defines which version of Ignition will be used to generate bootstrap data.
                      Defaults to `2.3` if storageType is set to `ClusterObjectStore`.
                      It will be ignored if storageType is set to `UnencryptedUserData`, as the userdata defines its own version.
                    enum:
                    - "2.3"
                    - "3.0"
                    - "3.1"
                    - "3.2"
                    - "3.3"
                    - "3.4"
                    type: string
                type: object
              imageLookupBaseOS:
                description: |-
                  ImageLookupBaseOS is the name of the base operating system to use for
                  image lookup the AMI is not set.
                type: string
              imageLookupFormat:
                description: |-
                  ImageLookupFormat is the AMI naming format to look up the image for this
                  machine It will be ignored if an explicit AMI is set. Supports
                  substitutions for {{.BaseOS}} and {{.K8sVersion}} with the base OS and
                  kubernetes version, respectively. The BaseOS will be the value in
                  ImageLookupBaseOS or ubuntu (the default), and the kubernetes version as
                  defined by the packages produced by kubernetes/release without v as a
                  prefix: 1.13.0, 1.12.5-mybuild.1, or 1.17.3. For example, the default
                  image format of capa-ami-{{.BaseOS}}-?{{.K8sVersion}}-* will end up
                  searching for AMIs that match the pattern capa-ami-ubuntu-?1.18.0-* for a
                  Machine that is targeting kubernetes v1.18.0 and the ubuntu base OS. See
                  also: https://golang.org/pkg/text/template/
                type: string
              imageLookupOrg:
                description: ImageLookupOrg is the AWS Organization ID to use for
                  image lookup if AMI is not set.
                type: string
              instanceID:
                description: InstanceID is the EC2 instance ID for this machine.
                type: string
              instanceMetadataOptions:
                description: InstanceMetadataOptions is the metadata options for the
                  EC2 instance.
                properties:
                  httpEndpoint:
                    default: enabled
                    description: |-
                      Enables or disables the HTTP metadata endpoint on your instances.

                      If you specify a value of disabled, you cannot access your instance metadata.

                      Default: enabled
                    enum:
                    - enabled
                    - disabled
                    type: string
                  httpPutResponseHopLimit:
                    default: 1
                    description: |-
                      The desired HTTP PUT response hop limit for instance metadata requests. The
                      larger the number, the further instance metadata requests can travel.

                      Default: 1
                    format: int64
                    maximum: 64
                    minimum: 1
                    type: integer
                  httpTokens:
                    default: optional
                    description: |-
                      The state of token usage for your instance metadata requests.

                      If the state is optional, you can choose to retrieve instance metadata with
                      or without a session token on your request. If you retrieve the IAM role
                      credentials without a token, the version 1.0 role credentials are returned.
                      If you retrieve the IAM role credentials using a valid session token, the
                      version 2.0 role credentials are returned.

                      If the state is required, you must send a session token with any instance
                      metadata retrieval requests. In this state, retrieving the IAM role credentials
                      always returns the version 2.0 credentials; the version 1.0 credentials are
                      not available.

                      Default: optional
                    enum:
                    - optional
                    - required
                    type: string
                  instanceMetadataTags:
                    default: disabled
                    description: |-
                      Set to enabled to allow access to instance tags from the instance metadata.
                      Set to disabled to turn off access to instance tags from the instance metadata.
                      For more information, see Work with instance tags using the instance metadata
                      (https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/Using_Tags.html#work-with-tags-in-IMDS).

                      Default: disabled
                    enum:
                    - enabled
                    - disabled
                    type: string
                type: object
              instanceType:
                description: 'InstanceType is the type of instance to create. Example:
                  m4.xlarge'
                minLength: 2
                type: string
              marketType:
                description: |-
                  MarketType specifies the type of market for the EC2 instance. Valid values include:
                  "OnDemand" (default): The instance runs as a standard OnDemand instance.
                  "Spot": The instance runs as a Spot instance. When SpotMarketOptions is provided, the marketType defaults to "Spot".
                  "CapacityBlock": The instance utilizes pre-purchased compute capacity (capacity blocks) with AWS Capacity Reservations.
                   If this value is selected, CapacityReservationID must be specified to identify the target reservation.
                  If marketType is not specified and spotMarketOptions is provided, the marketType defaults to "Spot".
                enum:
                - OnDemand
                - Spot
                - CapacityBlock
                type: string
              networkInterfaceType:
                description: |-
                  NetworkInterfaceType is the interface type of the primary network Interface.
                  If not specified, AWS applies a default value.
                enum:
                - interface
                - efa
                type: string
              networkInterfaces:
                description: |-
                  NetworkInterfaces is a list of ENIs to associate with the instance.
                  A maximum of 2 may be specified.
                items:
                  type: string
                maxItems: 2
                type: array
              nonRootVolumes:
                description: Configuration options for the non root storage volumes.
                items:
                  description: Volume encapsulates the configuration options for the
                    storage device.
                  properties:
                    deviceName:
                      description: Device name
                      type: string
                    encrypted:
                      description: Encrypted is whether the volume should be encrypted
                        or not.
                      type: boolean
                    encryptionKey:
                      description: |-
                        EncryptionKey is the KMS key to use to encrypt the volume. Can be either a KMS key ID or ARN.
                        If Encrypted is set and this is omitted, the default AWS key will be used.
                        The key must already exist and be accessible by the controller.
                      type: string
                    iops:
                      description: IOPS is the number of IOPS requested for the disk.
                        Not applicable to all types.
                      format: int64
                      type: integer
                    size:
                      description: |-
                        Size specifies size (in Gi) of the storage device.
                        Must be greater than the image snapshot size or 8 (whichever is greater).
                      format: int64
                      minimum: 8
                      type: integer
                    throughput:
                      description: Throughput to provision in MiB/s supported for
                        the volume type. Not applicable to all types.
                      format: int64
                      type: integer
                    type:
                      description: Type is the type of the volume (e.g. gp2, io1,
                        etc...).
                      type: string
                  required:
                  - size
                  type: object
                type: array
              placementGroupName:
                description: PlacementGroupName specifies the name of the placement
                  group in which to launch the instance.
                type: string
              placementGroupPartition:
                description: |-
                  PlacementGroupPartition is the partition number within the placement group in which to launch the instance.
                  This value is only valid if the placement group, referred in `PlacementGroupName`, was created with
                  strategy set to partition.
                format: int64
                maximum: 7
                minimum: 1
                type: integer
              privateDnsName:
                description: PrivateDNSName is the options for the instance hostname.
                properties:
                  enableResourceNameDnsAAAARecord:
                    description: EnableResourceNameDNSAAAARecord indicates whether
                      to respond to DNS queries for instance hostnames with DNS AAAA
                      records.
                    type: boolean
                  enableResourceNameDnsARecord:
                    description: EnableResourceNameDNSARecord indicates whether to
                      respond to DNS queries for instance hostnames with DNS A records.
                    type: boolean
                  hostnameType:
                    description: The type of hostname to assign to an instance.
                    enum:
                    - ip-name
                    - resource-name
                    type: string
                type: object
              providerID:
                description: ProviderID is the unique identifier as specified by the
                  cloud provider.
                type: string
              publicIP:
                description: |-
                  PublicIP specifies whether the instance should get a public IP.
                  Precedence for this setting is as follows:
                  1. This field if set
                  2. Cluster/flavor setting
                  3. Subnet default
                type: boolean
              rootVolume:
                description: RootVolume encapsulates the configuration options for
                  the root volume
                properties:
                  deviceName:
                    description: Device name
                    type: string
                  encrypted:
                    description: Encrypted is whether the volume should be encrypted
                      or not.
                    type: boolean
                  encryptionKey:
                    description: |-
                      EncryptionKey is the KMS key to use to encrypt the volume. Can be either a KMS key ID or ARN.
                      If Encrypted is set and this is omitted, the default AWS key will be used.
                      The key must already exist and be accessible by the controller.
                    type: string
                  iops:
                    description: IOPS is the number of IOPS requested for the disk.
                      Not applicable to all types.
                    format: int64
                    type: integer
                  size:
                    description: |-
                      Size specifies size (in Gi) of the storage device.
                      Must be greater than the image snapshot size or 8 (whichever is greater).
                    format: int64
                    minimum: 8
                    type: integer
                  throughput:
                    description: Throughput to provision in MiB/s supported for the
                      volume type. Not applicable to all types.
                    format: int64
                    type: integer
                  type:
                    description: Type is the type of the volume (e.g. gp2, io1, etc...).
                    type: string
                required:
                - size
                type: object
              securityGroupOverrides:
                additionalProperties:
                  type: string
                description: |-
                  SecurityGroupOverrides is an optional set of security groups to use for the node.
                  This is optional - if not provided security groups from the cluster will be used.
                type: object
              spotMarketOptions:
                description: SpotMarketOptions allows users to configure instances
                  to be run using AWS Spot instances.
                properties:
                  maxPrice:
                    description: MaxPrice defines the maximum price the user is willing
                      to pay for Spot VM instances
                    type: string
                type: object
              sshKeyName:
                description: SSHKeyName is the name of the ssh key to attach to the
                  instance. Valid values are empty string (do not use SSH keys), a
                  valid SSH key name, or omitted (use the default SSH key name)
                type: string
              subnet:
                description: |-
                  Subnet is a reference to the subnet to use for this instance. If not specified,
                  the cluster subnet will be used.
                properties:
                  filters:
                    description: |-
                      Filters is a set of key/value pairs used to identify a resource
                      They are applied according to the rules defined by the AWS API:
                      https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/Using_Filtering.html
                    items:
                      description: Filter is a filter used to identify an AWS resource.
                      properties:
                        name:
                          description: Name of the filter. Filter names are case-sensitive.
                          type: string
                        values:
                          description: Values includes one or more filter values.
                            Filter values are case-sensitive.
                          items:
                            type: string
                          type: array
                      required:
                      - name
                      - values
                      type: object
                    type: array
                  id:
                    description: ID of resource
                    type: string
                type: object
              tenancy:
                description: |-
                  Tenancy indicates if instance should run on shared or single-tenant hardware.
                  When Tenancy=host, AWS will attempt to find a suitable host from:
                  - Preexisting allocated hosts that have auto-placement enabled
                  - A specific host ID, if configured
                  - Allocating a new dedicated host if DynamicHostAllocation is configured
                enum:
                - default
                - dedicated
                - host
                type: string
              uncompressedUserData:
                description: |-
                  UncompressedUserData specify whether the user data is gzip-compressed before it is sent to ec2 instance.
                  cloud-init has built-in support for gzip-compressed user data
                  user data stored in aws secret manager is always gzip-compressed.
                type: boolean
            required:
            - instanceType
            type: object
            x-kubernetes-validations:
            - message: capacityReservationId may not be set when marketType is Spot
              rule: '!has(self.capacityReservationId) || !has(self.marketType) ||
                self.marketType != ''Spot'''
            - message: capacityReservationId cannot be set when spotMarketOptions
                is specified
              rule: '!has(self.capacityReservationId) || !has(self.spotMarketOptions)'
          status:
            description: AWSMachineStatus defines the observed state of AWSMachine.
            properties:
              addresses:
                description: Addresses contains the AWS instance associated addresses.
                items:
                  description: MachineAddress contains information for the node's
                    address.
                  properties:
                    address:
                      description: address is the machine address.
                      maxLength: 256
                      minLength: 1
                      type: string
                    type:
                      description: type is the machine address type, one of Hostname,
                        ExternalIP, InternalIP, ExternalDNS or InternalDNS.
                      enum:
                      - Hostname
                      - ExternalIP
                      - InternalIP
                      - ExternalDNS
                      - InternalDNS
                      type: string
                  required:
                  - address
                  - type
                  type: object
                type: array
              conditions:
                description: Conditions defines current service state of the AWSMachine.
                items:
                  description: Condition defines an observation of a Cluster API resource
                    operational state.
                  properties:
                    lastTransitionTime:
                      description: |-
                        lastTransitionTime is the last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed. If that is not known, then using the time when
                        the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        message is a human readable message indicating details about the transition.
                        This field may be empty.
                      maxLength: 10240
                      minLength: 1
                      type: string
                    reason:
                      description: |-
                        reason is the reason for the condition's last transition in CamelCase.
                        The specific API may choose whether or not this field is considered a guaranteed API.
                        This field may be empty.
                      maxLength: 256
                      minLength: 1
                      type: string
                    severity:
                      description: |-
                        severity provides an explicit classification of Reason code, so the users or machines can immediately
                        understand the current situation and act accordingly.
                        The Severity field MUST be set only when Status=False.
                      maxLength: 32
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      type: string
                    type:
                      description: |-
                        type of condition in CamelCase or in foo.example.com/CamelCase.
                        Many .condition.type values are consistent across resources like Available, but because arbitrary conditions
                        can be useful (see .node.status.conditions), the ability to deconflict is important.
                      maxLength: 256
                      minLength: 1
                      type: string
                  required:
                  - lastTransitionTime
                  - status
                  - type
                  type: object
                type: array
              dedicatedHost:
                description: |-
                  DedicatedHost tracks the dynamically allocated dedicated host.
                  This field is populated when DynamicHostAllocation is used.
                properties:
                  id:
                    description: |-
                      ID tracks the dynamically allocated dedicated host ID.
                      This field is populated when DynamicHostAllocation is used.
                    type: string
                type: object
              failureMessage:
                description: |-
                  FailureMessage will be set in the event that there is a terminal problem
                  reconciling the Machine and will contain a more verbose string suitable
                  for logging and human consumption.

                  This field should not be set for transitive errors that a controller
                  faces that are expected to be fixed automatically over
                  time (like service outages), but instead indicate that something is
                  fundamentally wrong with the Machine's spec or the configuration of
                  the controller, and that manual intervention is required. Examples
                  of terminal errors would be invalid combinations of settings in the
                  spec, values that are unsupported by the controller, or the
                  responsible controller itself being critically misconfigured.

                  Any transient errors that occur during the reconciliation of Machines
                  can be added as events to the Machine object and/or logged in the
                  controller's output.
                type: string
              failureReason:
                description: |-
                  FailureReason will be set in the event that there is a terminal problem
                  reconciling the Machine and will contain a succinct value suitable
                  for machine interpretation.

                  This field should not be set for transitive errors that a controller
                  faces that are expected to be fixed automatically over
                  time (like service outages), but instead indicate that something is
                  fundamentally wrong with the Machine's spec or the configuration of
                  the controller, and that manual intervention is required. Examples
                  of terminal errors would be invalid combinations of settings in the
                  spec, values that are unsupported by the controller, or the
                  responsible controller itself being critically misconfigured.

                  Any transient errors that occur during the reconciliation of Machines
                  can be added as events to the Machine object and/or logged in the
                  controller's output.
                type: string
              instanceState:
                description: InstanceState is the state of the AWS instance for this
                  machine.
                type: string
              interruptible:
                description: |-
                  Interruptible reports that this machine is using spot instances and can therefore be interrupted by CAPI when it receives a notice that the spot instance is to be terminated by AWS.
                  This will be set to true when SpotMarketOptions is not nil (i.e. this machine is using a spot instance).
                type: boolean
              ready:
                description: Ready is true when the provider resource is ready.
                type: boolean
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
