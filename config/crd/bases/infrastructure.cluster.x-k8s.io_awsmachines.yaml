      type: string
    name: v1beta2
    schema:
      openAPIV3Schema:
        description: AWSMachine is the schema for Amazon EC2 machines.
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: AWSMachineSpec defines the desired state of an Amazon EC2
              instance.
            properties:
              additionalSecurityGroups:
                description: |-
                  AdditionalSecurityGroups is an array of references to security groups that should be applied to the
                  instance. These security groups would be set in addition to any security groups defined
                  at the cluster level or in the actuator. It is possible to specify either IDs of Filters. Using Filters
                  will cause additional requests to AWS API and if tags change the attached security groups might change too.
                items:
                  description: |-
                    AWSResourceReference is a reference to a specific AWS resource by ID or filters.
                    Only one of ID or Filters may be specified. Specifying more than one will result in
                    a validation error.
                  properties:
                    filters:
                      description: |-
                        Filters is a set of key/value pairs used to identify a resource
                        They are applied according to the rules defined by the AWS API:
                        https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/Using_Filtering.html
                      items:
                        description: Filter is a filter used to identify an AWS resource.
                        properties:
                          name:
                            description: Name of the filter. Filter names are case-sensitive.
                            type: string
                          values:
                            description: Values includes one or more filter values.
                              Filter values are case-sensitive.
                            items:
                              type: string
                            type: array
                        required:
                        - name
                        - values
                        type: object
                      type: array
                    id:
                      description: ID of resource
                      type: string
                  type: object
                type: array
              additionalTags:
                additionalProperties:
                  type: string
                description: |-
                  AdditionalTags is an optional set of tags to add to an instance, in addition to the ones added by default by the
                  AWS provider. If both the AWSCluster and the AWSMachine specify the same tag name with different values, the
                  AWSMachine's value takes precedence.
                type: object
              ami:
                description: AMI is the reference to the AMI from which to create
                  the machine instance.
                properties:
                  eksLookupType:
                    description: EKSOptimizedLookupType If specified, will look up
                      an EKS Optimized image in SSM Parameter store
                    enum:
                    - AmazonLinux
                    - AmazonLinuxGPU
                    - AmazonLinux2023
                    - AmazonLinux2023GPU
                    type: string
                  id:
                    description: ID of resource
                    type: string
                type: object
              capacityReservationId:
                description: CapacityReservationID specifies the target Capacity Reservation
                  into which the instance should be launched.
                type: string
              capacityReservationPreference:
                allOf:
                - enum:
                  - ""
                  - None
                  - CapacityReservationsOnly
                  - Open
                - enum:
                  - ""
                  - None
                  - CapacityReservationsOnly
                  - Open
                description: |-
                  CapacityReservationPreference specifies the preference for use of Capacity Reservations by the instance. Valid values include:
                  "Open": The instance may make use of open Capacity Reservations that match its AZ and InstanceType
                  "None": The instance may not make use of any Capacity Reservations. This is to conserve open reservations for desired workloads
                  "CapacityReservationsOnly": The instance will only run if matched or targeted to a Capacity Reservation. Note that this is incompatible with a MarketType of `Spot`
                type: string
              cloudInit:
                description: |-
                  CloudInit defines options related to the bootstrapping systems where
                  CloudInit is used.
                properties:
                  insecureSkipSecretsManager:
                    description: |-
                      InsecureSkipSecretsManager, when set to true will not use AWS Secrets Manager
                      or AWS Systems Manager Parameter Store to ensure privacy of userdata.
                      By default, a cloud-init boothook shell script is prepended to download
                      the userdata from Secrets Manager and additionally delete the secret.
                    type: boolean
                  secretCount:
                    description: SecretCount is the number of secrets used to form
                      the complete secret
                    format: int32
                    type: integer
                  secretPrefix:
                    description: |-
                      SecretPrefix is the prefix for the secret name. This is stored
                      temporarily, and deleted when the machine registers as a node against
                      the workload cluster.
                    type: string
                  secureSecretsBackend:
                    description: |-
                      SecureSecretsBackend, when set to parameter-store will utilize the AWS Systems Manager
                      Parameter Storage to distribute secrets. By default or with the value of secrets-manager,
                      will use AWS Secrets Manager instead.
                    enum:
                    - secrets-manager
                    - ssm-parameter-store
                    type: string
                type: object
              cpuOptions:
                description: |-
                  CPUOptions defines CPU-related settings for the instance, including the confidential computing policy.
                  When omitted, this means no opinion and the AWS platform is left to choose a reasonable default.
                minProperties: 1
                properties:
                  confidentialCompute:
                    description: |-
                      ConfidentialCompute specifies whether confidential computing should be enabled for the instance,
                      and, if so, which confidential computing technology to use.
                      Valid values are: Disabled, AMDEncryptedVirtualizationNestedPaging
                      When set to Disabled, confidential computing will be disabled for the instance.
                      When set to AMDEncryptedVirtualizationNestedPaging, AMD SEV-SNP will be used as the confidential computing technology for the instance.
                      In this case, ensure the following conditions are met:
                      1) The selected instance type supports AMD SEV-SNP.
                      2) The selected AWS region supports AMD SEV-SNP.
                      3) The selected AMI supports AMD SEV-SNP.
                      More details can be checked at https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/sev-snp.html
                      When omitted, this means no opinion and the AWS platform is left to choose a reasonable default,
                      which is subject to change without notice. The current default is Disabled.
                    enum:
                    - Disabled
                    - AMDEncryptedVirtualizationNestedPaging
                    type: string
                type: object
