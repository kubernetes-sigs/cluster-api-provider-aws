apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: manager
        env:
        - name:  AWS_CONFIG_FILE
          value: "/home/.aws/config"
        - name: AWS_SHARED_CREDENTIALS_FILE
          value: /home/.aws/credentials
        - name: AWS_DEFAULT_PROFILE
          value: "default"
        - name: AWS_SDK_LOAD_CONFIG
          value: "true"
        volumeMounts:
        - name: config
          mountPath: /home/.aws/config
          subPath: config
        - name: credentials
          mountPath: /home/.aws/credentials
          subPath: credentials
      volumes:
      - name: credentials
        secret:
          secretName: manager-bootstrap-credentials
      - name: config
        configMap:
          name: manager-bootstrap-config
